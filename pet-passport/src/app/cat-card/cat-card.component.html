<h2>Cats</h2>
<ul class="cats" *ngFor="let cat of cats">
    <li>
        <div>
            <button [class.selected]="cat === selectedCat" (click)="onSelect(cat)" type="button">
                <h4>{{cat.name | uppercase}}</h4>
            </button>
            <div *ngIf="cat.vaccinated === true">
                <img src="../../assets/checkmark.svg"/>
            </div>
        </div>


        <app-cat-detail *ngIf="cat === selectedCat" [cat]="selectedCat"></app-cat-detail>
    </li>
</ul>
