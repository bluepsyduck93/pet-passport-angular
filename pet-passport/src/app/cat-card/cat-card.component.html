<h2>Cats</h2>
<ul class="cats" *ngFor="let cat of cats">
    <li>
        <button [class.selected]="cat === selectedCat" (click)="onSelect(cat)" type="button">
            <h4>{{cat.name | uppercase}}</h4>
        </button>
    </li>
</ul>
<div *ngIf="selectedCat">
    <p>{{selectedCat.id}}</p>
    <label for="toy">Toy: </label>
    <input id="toy" [(ngModel)]="selectedCat.toy" placeholder="toy" />
</div>
